<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tambahkan link Bootstrap CSS (versi terbaru) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <h2>Welcome to GRD.IN</h2>
                        </div>
                        <h4>Login</h4>
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                            </div>
                            <a href="home.html" type="submit" class="btn btn-primary mt-3">Login</a>
                        </form>
                        <p class="mt-3">Belum punya akun? <a href="landing_page.html">Daftar disini</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
